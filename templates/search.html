<!DOCTYPE html>
<html>
<head>
	<title>PDF Highlighter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        nav {margin-bottom: 30px;}
    </style>     
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
          <a href="/" class="brand-logo center">PDF Highlighter</a>
        </div>
      </nav>
    <div class="container">
        <iframe title="PDF" src="static/output.pdf" style="width: 100%; height: 50rem;" frameborder="0"></iframe>
        <div class="row">
        <form class="col s12" method="post">
          <div class="row">
            <div class="input-field">
                <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea" name="query"></textarea>
              <label for="icon_prefix2">Query</label>
            </div>
          </div>
          <button type="submit" class="waves-effect waves-light blue btn">highlight!</button>
        </form>
      </div>
    </div>
</body>
</html>
